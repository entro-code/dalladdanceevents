                function EventCalendarLanding() {
                    const [formData, setFormData] = useState({
                        eventName: '',
                        location: '',
                        date: '',
                        time: '',
                        frequency: 'one-time',
                        organizerName: '',

                    });

                    const [currentView, setCurrentView] = useState('public');
                    const [pendingEvents, setPendingEvents] = useState([]);
                    const [approvedEvents, setApprovedEvents] = useState([
                        {
                            id: 1001,
                            eventName: "Salsa Night at Deep Ellum",
                            location: "Deep Ellum Dance Studio",
                            date: new Date().toISOString().split('T')[0],
                            time: "20:00",
                            frequency: "weekly",
                            organizerName: "Maria Rodriguez",
                            organizerEmail: "maria@deepellumdance.com",
                            socialMediaAccount: "@DeepEllumSalsa",
                            status: "approved"
                        },
                        {
                            id: 1002,
                            eventName: "Hip-Hop Dance Workshop",
                            location: "Dallas Youth Center",
                            date: new Date(Date.now() + 86400000 * 2).toISOString().split('T')[0],
                            time: "15:00",
                            frequency: "one-time",
                            organizerName: "DJ Marcus",
                            organizerEmail: "marcus@dallashiphop.com",
                            socialMediaAccount: "@DallasBBreakers",
                            status: "approved"
                        },
                        {
                            id: 1003,
                            eventName: "Contemporary Dance Class",
                            location: "Arts District Studio - Room 3",
                            date: new Date(Date.now() + 86400000 * 5).toISOString().split('T')[0],
                            time: "18:30",
                            frequency: "weekly",
                            organizerName: "Dallas Contemporary Collective",
                            organizerEmail: "info@dallascontemporary.org",
                            socialMediaAccount: "@DallasContemporary",
                            status: "approved"
                        }
                    ]);
                    
                    const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
                    const [currentAdminUser, setCurrentAdminUser] = useState(null);
                    const [showAdminLogin, setShowAdminLogin] = useState(false);
                    const [adminLoginEmail, setAdminLoginEmail] = useState('');
                    
                    const [adminUsers] = useState([
                        { id: 1, email: 'admin@example.com', name: 'Primary Admin', role: 'Super Admin', addedDate: '2025-01-01' },
                        { id: 2, email: 'arishpardiwalla@gmail.com', name: 'Arish Pardiwalla', role: 'Super Admin', addedDate: '2025-07-15' }
                    ]);
                    
                    const [selectedEvent, setSelectedEvent] = useState(null);
                    const [currentMonth, setCurrentMonth] = useState(new Date());

                    const handleInputChange = function(e) {
                        const name = e.target.name;
                        const value = e.target.value;
                        setFormData(function(prev) {
                            const newData = Object.assign({}, prev);
                            newData[name] = value;
                            return newData;
                        });
                    };

                    const handleSubmit = function() {
                        const newEvent = Object.assign({}, formData, {
                            id: Date.now(),
                            submittedAt: new Date().toISOString(),
                            status: 'pending'
                        });
                        
                        setPendingEvents(function(prev) {
                            return prev.concat([newEvent]);
                        });
                        
                        setFormData({
                            eventName: '',
                            location: '',
                            date: '',
                            time: '',
                            frequency: 'one-time',
                            organizerName: '',
                            organizerEmail: '',
                            socialMediaAccount: ''
                        });
                        
                        alert('Event submitted for approval!');
                    };

                    const formatDate = function(dateString) {
                        return new Date(dateString).toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    };

                    const formatTime = function(timeString) {
                        return new Date('2000-01-01T' + timeString).toLocaleTimeString('en-US', {
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    };

                    const handleAdminLogin = function() {
                        if (!adminLoginEmail.trim()) {
                            alert('Please enter your admin email');
                            return;
                        }

                        const adminUser = adminUsers.find(function(admin) {
                            return admin.email.toLowerCase() === adminLoginEmail.toLowerCase();
                        });

                        if (adminUser) {
                            setIsAdminAuthenticated(true);
                            setCurrentAdminUser(adminUser);
                            setShowAdminLogin(false);
                            setAdminLoginEmail('');
                            console.log('Admin logged in:', adminUser);
                        } else {
                            alert('Email not found in admin users. Please contact a Super Admin to be added.');
                        }
                    };

                    const handleAdminLogout = function() {
                        setIsAdminAuthenticated(false);
                        setCurrentAdminUser(null);
                        setCurrentView('public');
                        console.log('Admin logged out');
                    };

                    const toggleAdminAccess = function() {
                        if (isAdminAuthenticated) {
                            if (currentView === 'admin') {
                                setCurrentView('public');
                            } else {
                                setCurrentView('admin');
                            }
                        } else {
                            setShowAdminLogin(true);
                        }
                    };

                    const getDaysInMonth = function(date) {
                        const year = date.getFullYear();
                        const month = date.getMonth();
                        const firstDay = new Date(year, month, 1);
                        const lastDay = new Date(year, month + 1, 0);
                        const daysInMonth = lastDay.getDate();
                        const startingDayOfWeek = firstDay.getDay();
                        
                        const days = [];
                        
                        for (let i = 0; i < startingDayOfWeek; i++) {
                            days.push(null);
                        }
                        
                        for (let day = 1; day <= daysInMonth; day++) {
                            days.push(new Date(year, month, day));
                        }
                        
                        return days;
                    };

                    const getEventsForDate = function(date) {
                        if (!date) return [];
                        
                        const dateString = date.toISOString().split('T')[0];
                        return approvedEvents.filter(function(event) {
                            return event.date === dateString;
                        });
                    };

                    const formatCalendarDate = function(date) {
                        return date.toLocaleDateString('en-US', {
                            month: 'long',
                            year: 'numeric'
                        });
                    };

                    const handleEventClick = function(event) {
                        setSelectedEvent(event);
                    };

                    const isToday = function(date) {
                        if (!date) return false;
                        const today = new Date();
                        return date.toDateString() === today.toDateString();
                    };

                    const isPastDate = function(date) {
                        if (!date) return false;
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        return date < today;
                    };

                    const goToPreviousMonth = function() {
                        setCurrentMonth(function(prev) {
                            const newDate = new Date(prev);
                            newDate.setMonth(prev.getMonth() - 1);
                            return newDate;
                        });
                    };

                    const goToNextMonth = function() {
                        setCurrentMonth(function(prev) {
                            const newDate = new Date(prev);
                            newDate.setMonth(prev.getMonth() + 1);
                            return newDate;
                        });
                    };

                    const goToCurrentMonth = function() {
                        setCurrentMonth(new Date());
                    };

                    const scrollToElement = function(id) {
                        const element = document.getElementById(id);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth' });
                        }
                    };

                    // Admin event management functions
                    const openCommentModal = function(eventId, action) {
                        setShowCommentModal({ eventId: eventId, action: action });
                    };

                    const submitAdminAction = function() {
                        const modal = showCommentModal;
                        if (!modal) return;
                        
                        const comment = adminComments[modal.eventId] || '';
                        
                        if (modal.action === 'approve') {
                            handleApprove(modal.eventId, comment);
                        } else if (modal.action === 'reject') {
                            if (!comment.trim()) {
                                alert('Please provide a reason for rejection');
                                return;
                            }
                            handleReject(modal.eventId, comment);
                        }
                        
                        setShowCommentModal(null);
                        const newComments = Object.assign({}, adminComments);
                        newComments[modal.eventId] = '';
                        setAdminComments(newComments);
                    };

                    const handleApprove = function(eventId, comment) {
                        const event = pendingEvents.find(function(e) { return e.id === eventId; });
                        if (event) {
                            setPendingEvents(function(prev) {
                                return prev.filter(function(e) { return e.id !== eventId; });
                            });
                            const approvedEvent = Object.assign({}, event, { 
                                status: 'approved', 
                                adminComment: comment 
                            });
                            setApprovedEvents(function(prev) {
                                return prev.concat([approvedEvent]);
                            });
                            
                            // Simulate sending email
                            const emailRecord = {
                                id: Date.now(),
                                to: event.organizerEmail,
                                subject: 'Your event "' + event.eventName + '" has been approved!',
                                body: 'Dear ' + event.organizerName + ',\n\nYour event has been approved!\n\nBest regards,\nDallas Dance Events Team',
                                type: 'approval',
                                sentAt: new Date().toISOString(),
                                status: 'sent'
                            };
                            setEmailHistory(function(prev) { return [emailRecord].concat(prev); });
                            
                            alert('Event approved! Confirmation email sent to ' + event.organizerEmail);
                        }
                    };

                    const handleReject = function(eventId, comment) {
                        const event = pendingEvents.find(function(e) { return e.id === eventId; });
                        if (event) {
                            setPendingEvents(function(prev) {
                                return prev.filter(function(e) { return e.id !== eventId; });
                            });
                            const rejectedEvent = Object.assign({}, event, { 
                                status: 'rejected', 
                                adminComment: comment 
                            });
                            setRejectedEvents(function(prev) {
                                return prev.concat([rejectedEvent]);
                            });
                            
                            // Simulate sending email
                            const emailRecord = {
                                id: Date.now(),
                                to: event.organizerEmail,
                                subject: 'Your event "' + event.eventName + '" needs revision',
                                body: 'Dear ' + event.organizerName + ',\n\nYour event submission needs revision.\n\nReason: ' + comment + '\n\nBest regards,\nDallas Dance Events Team',
                                type: 'rejection',
                                sentAt: new Date().toISOString(),
                                status: 'sent'
                            };
                            setEmailHistory(function(prev) { return [emailRecord].concat(prev); });
                            
                            alert('Event rejected. Notification email sent to ' + event.organizerEmail);
                        }
                    };

                    const removeApprovedEvent = function(eventId) {
                        const event = approvedEvents.find(function(e) { return e.id === eventId; });
                        if (event && confirm('Are you sure you want to remove "' + event.eventName + '" from the calendar?')) {
                            setApprovedEvents(function(prev) {
                                return prev.filter(function(e) { return e.id !== eventId; });
                            });
                            alert('Event successfully removed from calendar');
                        }
                    };

                    const addAdminUser = function() {
                        if (!newAdminEmail.trim() || !newAdminName.trim()) {
                            alert('Please fill in both email and name fields');
                            return;
                        }
                        
                        if (adminUsers.some(function(admin) { 
                            return admin.email.toLowerCase() === newAdminEmail.toLowerCase(); 
                        })) {
                            alert('This email is already an admin user');
                            return;
                        }

                        const newAdmin = {
                            id: Date.now(),
                            email: newAdminEmail.trim(),
                            name: newAdminName.trim(),
                            role: newAdminRole,
                            addedDate: new Date().toISOString().split('T')[0]
                        };

                        setAdminUsers(function(prev) { return prev.concat([newAdmin]); });
                        setNewAdminEmail('');
                        setNewAdminName('');
                        setNewAdminRole('Admin');
                        
                        // Simulate sending invitation email
                        const emailRecord = {
                            id: Date.now(),
                            to: newAdmin.email,
                            subject: 'You\'ve been invited as an admin for Dallas Dance Events',
                            body: 'Dear ' + newAdmin.name + ',\n\nYou\'ve been invited as an admin.\n\nRole: ' + newAdmin.role + '\n\nBest regards,\nDallas Dance Events Team',
                            type: 'invitation',
                            sentAt: new Date().toISOString(),
                            status: 'sent'
                        };
                        setEmailHistory(function(prev) { return [emailRecord].concat(prev); });
                        
                        alert(newAdmin.name + ' has been added as an admin user and invitation email sent!');
                    };

                    const removeAdminUser = function(userId) {
                        const user = adminUsers.find(function(admin) { return admin.id === userId; });
                        if (user && user.role === 'Super Admin') {
                            alert('Cannot remove Super Admin user');
                            return;
                        }
                        
                        if (confirm('Are you sure you want to remove ' + user.name + ' from admin access?')) {
                            setAdminUsers(function(prev) {
                                return prev.filter(function(admin) { return admin.id !== userId; });
                            });
                            console.log('Admin user removed:', user);
                        }
                    };

                    return createElement('div', { className: "min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50" },
                        // Header
                        createElement('header', { className: "bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-10" },
                            createElement('div', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4" },
                                createElement('div', { className: "flex items-center justify-between" },
                                    createElement('div', { className: "flex items-center space-x-3" },
                                        createElement(Calendar, { className: "h-8 w-8 text-blue-600" }),
                                        createElement('h1', { className: "text-2xl font-bold text-gray-900" }, "Dallas Dance Events")
                                    ),
                                    createElement('div', { className: "flex items-center space-x-4" },
                                        createElement('nav', { className: "hidden md:flex space-x-6" },
                                            currentView === 'public' ? [
                                                createElement('a', { 
                                                    key: 'calendar', 
                                                    href: "#calendar", 
                                                    className: "text-gray-600 hover:text-blue-600 transition-colors",
                                                    onClick: function(e) { e.preventDefault(); scrollToElement('calendar'); }
                                                }, "View Calendar"),
                                                createElement('a', { 
                                                    key: 'submit', 
                                                    href: "#submit", 
                                                    className: "text-gray-600 hover:text-blue-600 transition-colors",
                                                    onClick: function(e) { e.preventDefault(); scrollToElement('submit'); }
                                                }, "Submit Event")
                                            ] : createElement('span', { className: "text-gray-600" }, "Admin Dashboard")
                                        ),
                                        
                                        isAdminAuthenticated && createElement('button', {
                                            onClick: toggleAdminAccess,
                                            className: "flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-all duration-200 " + 
                                                (currentView === 'admin' 
                                                    ? 'bg-red-100 text-red-700 hover:bg-red-200' 
                                                    : 'bg-blue-100 text-blue-700 hover:bg-blue-200')
                                        },
                                            createElement(Shield, { className: "h-4 w-4" }),
                                            createElement('span', null, currentView === 'public' ? 'Admin Dashboard' : 'Exit Admin')

                                        isAdminAuthenticated ?

                                        "Admin Email Address"
                                    ),
                                    createElement('input', {
                                        type: "email",
                                        value: adminLoginEmail,
                                        onChange: function(e) { setAdminLoginEmail(e.target.value); },
                                        placeholder: "Enter your admin email",
                                        className: "w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent",
                                        onKeyPress: function(e) { 
                                            if (e.key === 'Enter') {
                                                handleAdminLogin(); 
                                            }
                                        }
                                    }),
                                    createElement('p', { className: "text-xs text-gray-500 mt-1" },
                                        "Only registered admin users can access the dashboard"
                                    )
                                ),
                                
                                createElement('div', { className: "flex gap-3" },
                                    createElement('button', {
                                        onClick: handleAdminLogin,
                                        className: "flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors"
                                    }, "Login"),
                                    createElement('button', {
                                        onClick: function() {
                                            setShowAdminLogin(false);
                                            setAdminLoginEmail('');
                                        },
                                        className: "flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-400 transition-colors"
                                    }, "Cancel")
                                ),
                                
                                createElement('div', { className: "mt-4 p-3 bg-blue-50 rounded-lg" },
                                    createElement('p', { className: "text-xs text-blue-700" },
                                        createElement('strong', null, "Demo Admin Emails:"),
                                        createElement('br'),
                                        "admin@example.com (Super Admin)",
                                        createElement('br'),
                                        "arishpardiwalla@gmail.com (Super Admin)"
                                    )
                                )
                            )
                        )
                    );
                }

                // Render the app
                const container = document.getElementById('root');
                if (container && createRoot) {
                    const root = createRoot(container);
                    root.render(React.createElement(EventCalendarLanding));
                } else {
                    // Fallback for older React versions
                    ReactDOM.render(React.createElement(EventCalendarLanding), container);
                }

            } catch (error) {
                console.error('Error loading application:', error);
                
                const container = document.getElementById('root');
                if (container) {
                    container.innerHTML = `
                        <div class="error">
                            <h2>Application Failed to Load</h2>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Please refresh the page or check your internet connection.</p>
                            <button onclick="window.location.reload()" style="background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                                Reload Page
                            </button>
                            <details style="margin-top: 20px; text-align: left;">
                                <summary style="cursor: pointer;">Technical Details</summary>
                                <pre style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; font-size: 12px; overflow: auto;">${error.stack || error.message}</pre>
                            </details>
                        </div>
                    `;
                }
            }
        })();
    </script>
</body>
</html>
